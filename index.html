<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="src/style.css" />
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <title>Quote Generator</title>

<body>
  <div class="container">
    <header>
      <h1>Your Inspire Bot</1>
        <h2>
          Inspiring the Happy, Good and Funny in Life!
          <br />
          Enjoy some short, beautiful and meaningful quotes about life
        </h2>
    </header>

    <main>
      <form id="quote-generator-form">
        <input type="text" placeholder="Enter a word or phrase..." autofocus required autocomplete="off"
          class="instructions" />
        <input type="submit" class="submit-button" />
      </form>
      <div class="phrase" id="quotes">
